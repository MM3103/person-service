<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registration Form</title>
</head>
<body>
<h1>Регистрация:</h1>
<form action="/registration" th:object="${userForm}" method="post">
    <p>Username: <input type="text" th:field="*{username}" required/></p>
    <p>Password: <input type="text" th:field="*{password}" required/></p>
    <p>PasswordConfirm: <input type="text" th:field="*{passwordConfirm}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <p><a href="/success">Sign in</a></p>
</form>
</body>
</html>
